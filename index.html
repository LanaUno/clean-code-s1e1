<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-matrix-about">
      <img src="./eisenhower-matrix.jpg" class="matrix-img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="add-element">
        <label for="new-task" class="new-task-element">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text-field" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="items-list">
          <input type="checkbox" class="task-checkbox">
          <label class="task task-description">Pay Bills</label>
          <input type="text" class="task task-field input-text-field">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="delete-btn"></button>
        </li>
        <li class="edit-mode items-list">
          <input type="checkbox" class="task-checkbox">
          <label class="task task-description edit-mode-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-field edit-mode-input input-text-field">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" class="delete-btn"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="items-list">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task task-description completed-task">See the Doctor</label>
          <input type="text" class="task task-field input-text-field">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="delete-btn"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
